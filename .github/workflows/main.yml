name: Bitget Strategy Bot
on:
  schedule:
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions: # 賦予寫入權限
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: pip install ccxt pandas requests

      - name: Run Script
        run: python main.py

      - name: Commit and Push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_symbols.txt
          # 只有在檔案有變動時才提交，避免報錯
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update last_symbols" && git push)
